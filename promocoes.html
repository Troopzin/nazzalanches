<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções - Nazza Lanches</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            background: transparent;
            overflow: hidden;
        }
        .stars::after {
            content: '';
            width: 1px;
            height: 1px;
            background: white;
            box-shadow: 
                0 0 2px 2px white,
                10px 20px 2px 1px white,
                20px 30px 1px 1px white,
                30px 40px 2px 2px white,
                40px 50px 1px 1px white,
                50px 60px 2px 2px white,
                60px 70px 1px 1px white,
                70px 80px 2px 2px white,
                80px 90px 1px 1px white,
                90px 100px 2px 2px white,
                100px 110px 1px 1px white,
                110px 120px 2px 2px white,
                120px 130px 1px 1px white,
                130px 140px 2px 2px white,
                140px 150px 1px 1px white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-1000px); }
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.1);
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .menu-item h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .menu-item p {
            margin-top: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
        }
        /* Novo estilo para o menu de navegação */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 2;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">Promoções</div>
        <div class="menu">
            <!-- Adicione itens promocionais aqui -->
            <div class="menu-item">
                <img src="promo_hamburger.jpg" alt="Promo Hamburger">
                <h3>Promo Hamburger</h3>
                <p>Hamburger com desconto especial.</p>
            </div>
            <!-- Adicione mais itens promocionais aqui -->
        </div>
        <div class="footer">© 2024 Nazza Lanches</div>
    </div>
</body>
</html>
