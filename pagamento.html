<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Nazza Lanches</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            background: transparent;
            overflow: hidden;
        }
        .stars::after {
            content: '';
            width: 1px;
            height: 1px;
            background: white;
            box-shadow: 
                0 0 2px 2px white,
                10px 20px 2px 1px white,
                20px 30px 1px 1px white,
                30px 40px 2px 2px white,
                40px 50px 1px 1px white,
                50px 60px 2px 2px white,
                60px 70px 1px 1px white,
                70px 80px 2px 2px white,
                80px 90px 1px 1px white,
                90px 100px 2px 2px white,
                100px 110px 1px 1px white,
                110px 120px 2px 2px white,
                120px 130px 1px 1px white,
                130px 140px 2px 2px white,
                140px 150px 1px 1px white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-1000px); }
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 2;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .payment-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .payment-form h3 {
            margin-top: 0;
        }
        .payment-form input, .payment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .payment-form button {
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-form button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="promocoes.html">Promoções</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">Pagamento</div>
        <div class="payment-form">
            <h3>Informações de Pagamento</h3>
            <form id="payment-form">
                <input type="text" id="name" name="name" placeholder="Nome no Cartão" required>
                <input type="text" id="card-number" name="card-number" placeholder="Número do Cartão" required>
                <input type="text" id="expiry" name="expiry" placeholder="Validade (MM/AA)" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                <button type="submit">Pagar</button>
            </form>
        </div>
        <div class="footer">© 2024 Nazza Lanches</div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pagamento realizado com sucesso!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });

        window.onload = function() {
            const cartData = localStorage.getItem('cart');
            if (!cartData) {
                alert('Seu carrinho está vazio!');
                window.location.href = 'menu.html';
            }
        };
    </script>
</body>
</html>
